    <section id="billing-section" class="container mt-5">
        <h2 class="text-center">Fatturazione</h2>
        <form action="process_payment.php" method="POST" id="payment-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Inserisci la tua email" required>
            </div>

            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Inserisci il tuo nome" required>
            </div>

            <div class="form-group">
                <label for="amount">Importo da pagare</label>
                <input type="number" name="amount" id="amount" class="form-control" placeholder="Inserisci l'importo in €" required>
            </div>

            <!-- PayPal payment button -->
            <div id="paypal-button-container"></div>

            <button type="submit" class="btn btn-primary mt-3">Conferma Pagamento</button>
        </form>
    </section>

    <!-- PayPal integration script -->
    <script src="https://www.paypal.com/sdk/js?client-id=your-paypal-client-id&currency=EUR"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: document.getElementById('amount').value
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pagamento completato da ' + details.payer.name.given_name);
                    document.getElementById('payment-form').submit(); // Submit the form for backend processing
                });
            },
            onCancel: function(data) {
                alert('Pagamento annullato.');
            }
        }).render('#paypal-button-container');
    </script>
